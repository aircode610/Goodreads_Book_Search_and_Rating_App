<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='Styles/style.css')}}">

    <link rel="icon" href="{{url_for('static', filename='Images/book.png')}}">

    <title>Log in</title>
  </head>
  <body>
    <div class="man-form mx-auto">
      <a class="" href="{{url_for('index')}}">
      <img src="{{url_for('static', filename='Images/book.png')}}" class="mx-auto d-block mt-3" width="60" height="60">
      </a>
      <form class="m-5" action="{{url_for('login_check')}}" method="post">
        <div class="alert alert-danger" role="alert">
          The username or password that you entered is invalid!
        </div>
        <h4 style="font-weight: bold;" class="text-center">Log in to Bukrev</h4>
        <div class="form-group man-input-group">
          <label for="username" class="m-0 man-label">Username</label>
          <input type="" class="man-input d-block" name="username" id="" placeholder="">
        </div>
        <div class="form-group man-input-group">
          <label for="password" class="m-0 man-label">Password</label>
          <input type="password" class="man-input d-block" name="password" id="" placeholder="">
        </div>
        <button class="btn submit-btn" type="submit">Log in</button>
        <div class="m-5">
          Don't have an account?
          <a href="{{url_for('signup')}}">Sign up</a>
        </div>
      </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
