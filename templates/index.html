<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='Styles/style.css')}}">

    <link rel="icon" href="{{url_for('static', filename='Images/book.png')}}">

    <title>Bukrev</title>
  </head>
  <body>
    <nav class="navbar navbar-light main-nav py-1">
      <a class="navbar-brand" href="{{url_for('index')}}">
        <img src="{{url_for('static', filename='Images/book.png')}}" width="40" height="40" class="d-inline-block align-middle" alt="">
        <span class="align-middle">Bukrev</span>
      </a>
      <form class="form-inline align-middle d-none d-sm-none d-md-none d-lg-block">
        <a href="{{url_for('login')}}"><button class="btn" id="login-btn" type="button">Log in</button></a>
      </form>
      <div class="dropdown d-block d-sm-block d-md-block d-lg-none">
        <a class="btn btn-sm ml-0" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="{{url_for('login')}}">Log in</a>
          <a class="dropdown-item" href="{{url_for('signup')}}">Sign up</a>
        </div>
      </div>
    </nav>
    <div class="main-body">
      <div class="container-fluid">
        <div class="col-11 col-sm-11 col-md-11 col-lg-6 p-0 ml-lg-5 review">
          <h3 style="">Bukrev helps you to search, rate and review thousands of books and see the best rated books.</h3>
          <img src="{{url_for('static', filename='Images/review.png')}}" class="col-12" alt="">
        </div>
        <div class="col-5 d-none d-sm-none d-md-none d-lg-block ml-5 sign-up-main">
          <h2 class="">Create an account in Bukrev</h2>
          <form class="mt-5" action="{{url_for('submit')}}" method="post">
            <div class="form-group pb-3">
              <label for="username">Username</label>
              <input type="text" name="username" placeholder="Enter a username..." class="form-control" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group pb-3">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter a password..." required>
            </div>
            <div class="form-group pb-3">
              <label for="confirm">Confirm password</label>
              <input type="password" name="confirm" class="form-control" placeholder="Enter your password again..." required>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
